{{ define "main" }}
<div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[70vh]">

  <!-- Large centered logo -->
  <div class="flex flex-col items-center justify-center">
    <div class="flex flex-col items-center justify-center w-full max-w-2xl">
      <div class="relative">
        <img src="/images/dp_logo_bw.png" alt="Logo" class="top-0 left-0">
        <img src="/images/dp_logo_color.png" alt="Logo"
          class="absolute top-0 left-0 opacity-0 transition-opacity duration-1000 transform hover:opacity-100">
      </div>
    </div>
  </div>

  <!-- Optional tagline or subtitle -->
  <p class="text-xl text-snow-white mt-6 text-center">{{ .Params.tagline }}</p>
</div>
{{ end }}
