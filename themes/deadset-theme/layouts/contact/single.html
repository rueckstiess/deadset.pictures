{{ define "main" }}
<div class="container mx-auto px-4 py-8 max-w-4xl">
  <h1 class="text-4xl font-bold mb-8 text-snow-white">{{ .Title }}</h1>

  <form name="contact" method="POST" data-netlify="true" id="contact-form" class="bg-gray-bg p-6 shadow-lg">

    <div class="mb-6">
      <label for="name" class="block font-nunito text-snow-white text-sm font-medium mb-2">Name</label>
      <input type="text" id="name" name="name" required
        class="w-full px-4 py-2 rounded bg-black border border-gray-800 text-snow-white focus:outline-none focus:ring-2 focus:ring-orange">
    </div>

    <div class="mb-6">
      <label for="email" class="block font-nunito text-snow-white text-sm font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full px-4 py-2 rounded bg-black border border-gray-800 text-snow-white focus:outline-none focus:ring-2 focus:ring-orange">
    </div>

    <div class="mb-6">
      <label for="subject" class="block font-nunito text-snow-white text-sm font-medium mb-2">Subject</label>
      <input type="text" id="subject" name="subject" required
        class="w-full px-4 py-2 rounded bg-black border border-gray-800 text-snow-white focus:outline-none focus:ring-2 focus:ring-orange">
    </div>

    <div class="mb-6">
      <label for="message" class="block font-nunito text-snow-white text-sm font-medium mb-2">Message</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full px-4 py-2 rounded bg-black border border-gray-800 text-snow-white focus:outline-none focus:ring-2 focus:ring-orange"></textarea>
    </div>

    <div class="flex justify-end">
      <button type="submit"
        class="px-6 py-2 font-nunito border hover:bg border-gray-600 text-snow-white font-medium rounded hover:opacity-90 transition-opacity">
        Send Message
      </button>
    </div>

    <div id="form-status" class="mt-4"></div>
  </form>
</div>
{{ end }}
