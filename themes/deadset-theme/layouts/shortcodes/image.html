<div class="image-item">
  {{ $src := .Get "src" }}
  {{ $alt := .Get "alt" | default "" }}
  {{ $caption := .Get "caption" | default "" }}
  
  <img src="{{ $src }}" alt="{{ $alt }}" class="w-full h-auto rounded-lg">
  {{ if $caption }}
  <p class="text-sm text-gray-500 mt-2">{{ $caption }}</p>
  {{ end }}
</div>
