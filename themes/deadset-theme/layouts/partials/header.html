<header class="fixed top-0 left-0 right-0 z-50 bg-gray-bg shadow border-b border-gray-800">
  <div class="container mx-auto px-4 py-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <!-- Logo image -->
        <img src="/images/logo.png" alt="Deadset Pictures Logo" class="h-10 w-auto mr-3">
        <!-- Company name -->
        <a href="/" class="text-xl text-snow-white font-kodchasan">DEADSET PICTURES</a>
      </div>
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}" class="text-snow-white hover:text-orange transition">{{ .Name }}</a></li>
          {{ end }}
          {{ if not hugo.IsProduction }}
          <li><a href="/styleguide" class="text-pink hover:text-orange transition">Style Guide</a></li>
          {{ end }}

        </ul>
      </nav>
      <button class="md:hidden text-white" id="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <!-- Mobile menu (hidden by default) -->
    <div class="md:hidden hidden" id="mobile-menu">
      <ul class="mt-4 space-y-2">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" class="block py-2 text-white hover:text-orange transition">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</header>
<script>
  document.getElementById('menu-toggle').addEventListener('click', function () {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
